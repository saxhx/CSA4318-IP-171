<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3: JavaScript Updates from Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Section 1: Update Text Message Style -->
    <h2>Update Message Style</h2>
    <button onclick="updateMessage()">Get Message from Server</button>
    <div id="message" class="message">Original Message</div>

    <hr>

    <!-- Section 2: Validate User Credentials -->
    <h2>User Login Validation</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="validateLogin()">Login</button>
    <div id="loginResult" class="message"></div>

    <script>
        // Simulated server response for message update
        function getServerMessage() {
            return {
                text: "New message from the server!",
                style: "success" // or "error"
            };
        }

        // Update part of the webpage text message style
        function updateMessage() {
            const response = getServerMessage(); // Simulate getting data from the server
            const messageDiv = document.getElementById("message");
            messageDiv.innerText = response.text;

            // Update class based on response style
            messageDiv.className = `message ${response.style}`;
        }

        // Simulated server response for login validation
        function validateUserCredentials(username, password) {
            const validUsers = {
                "user1": "pass123",
                "user2": "password",
            };
            return validUsers[username] === password;
        }

        // Validate credentials of user
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginResultDiv = document.getElementById("loginResult");

            // Simulate server-side validation
            if (validateUserCredentials(username, password)) {
                loginResultDiv.innerText = "Login successful!";
                loginResultDiv.className = "message success";
            } else {
                loginResultDiv.innerText = "Invalid username or password.";
                loginResultDiv.className = "message error";
            }
        }
    </script>

</body>
</html>
